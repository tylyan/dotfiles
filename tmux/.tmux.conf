#`=============
# Unbinds
#~=============
unbind C-b
unbind p


#`=============
# Key mappings
#~=============

# prefix
set -g prefix C-a
unbind C-b

# send keystroke to other apps
bind C-a send-prefix

# prefix r - reload config
bind r source-file ~/.tmux.conf \; display "config reloaded"

# splitting panes with | and -
bind | split-window -h
bind - split-window -v

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode
#`-------------

# vim like copy mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection
bind p paste-buffer

# copy to system clipboard
bind-key -T copy-mode-vi Y send-keys -X copy-pipe-and-cancel "pbcopy"

# paste from system clipboard
bind P run "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"


#`=============
# Settings
#~=============

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# enable vi keys
setw -g mode-keys vi

# set delay between prefix and command
set -s escape-time 1

# windows index starts at 1
set -g base-index 1

# pane index starts at 1
setw -g pane-base-index 1

# disable mouse
set -g mouse off


# Plugins
#`-------------

# [MacOS] to get tpm to work with homebrew tmux: https://github.com/tmux-plugins/tpm/issues/67#issuecomment-775411964
set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/bin:/usr/bin"

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

run "~/.tmux/plugins/tpm/tpm"
